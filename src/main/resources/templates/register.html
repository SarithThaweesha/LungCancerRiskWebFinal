<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css2/style.css">
    <title>Registration - Lung Cancer Predictor</title>
</head>
<body class="register-page">
    <header>
        <nav>
            <ul>
                <li><a th:href="@{'/'}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="registration-page">
        <div class="registration-form">
            <h1>Register for Lung Cancer Predictor</h1>
            <th:block th:if="${session.msg}">
							<p class="text-center fw-bold text-success" id="successMessage">
								[[${session.msg}]]
							</p>
						</th:block>
						
						<th:block th:if="${session.msgError}">
							<p class="text-center fw-bold text-danger" id="existMessage">
								[[${session.msgError}]]
							</p>
						</th:block>
            <form action="/saveUser" method="POST" onsubmit="return validateForm()">
                <div class="inputfield">
                    <label for="name">Name</label>
                    <input type="text" class="input" name="name" id="name" required>
                </div>
                <div class="inputfield">
                    <label for="age">Age</label>
                    <input type="text" class="input" name="age" id="age" required>
                </div>
                <div class="inputfield">
                    <label for="username">Username</label>
                    <input type="username" class="input" name="userName" id="username" required>
                </div>
                <div class="inputfield">
                    <label for="email">Email</label>
                    <input type="email" class="input" name="email" id="email" required>
                </div>
                <div class="inputfield">
                    <label for="password">Password</label>
                    <input type="password" class="input" name="password" id="password" required>
                </div>
                <div class="inputfield">
                    <label for="contact">Contact Number</label>
                    <input type="text" class="input" name="mobile" id="contact" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="register-button">Register</button>
                </div>
            </form>
            <p>Already have an account? <a th:href="@{'/login'}">Login now</a></p> 
        </div>
    </main>
     <script th:inline="javascript">
		setTimeout(function () {
			// Hide the error message (if present)
			var errorMessage = document.getElementById('errorMessage');
			if (errorMessage) {
				errorMessage.style.display = 'none';
			}

			// Hide the logout message (if present)
			var logoutMessage = document.getElementById('logoutMessage');
			if (logoutMessage) {
				logoutMessage.style.display = 'none';
			}
		}, 5000); // 5000 milliseconds = 5 seconds
		
		    setTimeout(function () {
        // Hide the error message (if present)
        var errorMessage = document.getElementById('successMessage');
        if (errorMessage) {
            errorMessage.style.display = 'none';
        }

        // Hide the logout message (if present)
        var logoutMessage = document.getElementById('existMessage');
        if (logoutMessage) {
            logoutMessage.style.display = 'none';
        }
    }, 5000);
	</script>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/img/lung.png" alt="Company Logo">
                    <h1>Lung Cancer Risk Predictor</h1>
                </div>
                <div class="footer-contact">
                    <h2>Contact Us</h2>
                    <p>Email: info@example.com</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <p>Address: 123 Main Street, City, Country</p>
                </div>
                <div class="footer-social">
                    <h2>Follow Us</h2>
                    <a href="#"><img src="assets/img2/fb.png" alt="Facebook"></a>
                    <a href="#"><img src="assets/img2/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="assets/img2/instagram.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
